<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="title">Registeration</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="detail">First Name: </span>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <span class="detail">Last Name: </span>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <span class="detail">Email: </span>
                <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <span class="detail">Phone Number: </span>
                <input type="text" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
                <span class="detail">Age: </span>
                <input type="text" placeholder="Enter your age" required>
            </div>
            <div class="input-box">
                <span class="detail">Adress: </span>
                <input type="text" placeholder="Enter your adress" required>
            </div></div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1"> 
                 <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender: </span>
                <div class="gender-category">
                   
                    <label for="dot-1">
                        <!-- <span class="dot one"></span> -->
                       
                        <span class="gender">Male</span>
                    </label>
                   
                    <label for="dot-2">
                        <!-- <span class="dot two"></span> -->
                        <span class="gender">Female</span>
                    </label>
                   
                    <label for="dot-3">
                        <!-- <span class="dot three"></span> -->
                        <span class="gender">Other</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>

            </div>
        </div>
    </form>

    </div>
</body>
</html>
